<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Final Grade Calculator</h1>
        <div class="input-container">
            <label for="math-fin">Math (Fin)</label>
            <input type="number" id="math-fin" required>
        </div>
        <div class="input-container">
            <label for="algebre">Algebre</label>
            <input type="number" id="algebre" required>
        </div>
        <div class="input-container">
            <label for="macro">Macro</label>
            <input type="number" id="macro" required>
        </div>
        <div class="input-container">
            <label for="micro">Micro</label>
            <input type="number" id="micro" required>
        </div>
        <div class="input-container">
            <label for="compta">Compta</label>
            <input type="number" id="compta" required>
        </div>
        <div class="input-container">
            <label for="proba">Proba</label>
            <input type="number" id="proba" required>
        </div>
        <div class="input-container">
            <label for="LT">LT</label>
            <input type="number" id="LT" required>
        </div>
        <div class="input-container">
            <label for="management">Management</label>
            <input type="number" id="management" required>
        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="result">
            <label>Final Score:</label>
            <span id="final-score">--</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
